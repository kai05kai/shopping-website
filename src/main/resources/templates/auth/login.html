<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录 - Shopping Mall</title>
    
    <!-- 引入公共头部 -->
    <div th:replace="~{fragments/head :: head}"></div>
    
    <style>
        body {
            padding-top: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0;
            padding: 30px;
        }
        .login-body {
            padding: 30px;
            background: white;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header text-white text-center">
                    <h3><i class="bi bi-box-arrow-in-right"></i> 用户登录</h3>
                    <p class="mb-0">欢迎回到Shopping Mall</p>
                </div>
                
                <div class="login-body">
                    <!-- 显示错误信息 -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle"></i> 用户名或密码错误！
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                        <i class="bi bi-check-circle"></i> 您已成功退出登录！
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- 登录表单 -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> 用户名
                            </label>
                            <input type="text" class="form-control" 
                                   id="username" name="username" 
                                   placeholder="请输入用户名" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> 密码
                            </label>
                            <input type="password" class="form-control" 
                                   id="password" name="password" 
                                   placeholder="请输入密码" required>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> 登录
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-2">
                                还没有账号？<a href="/register" class="text-decoration-none">
                                    立即注册
                                </a>
                            </p>
                            <p class="mb-0">
                                <a href="/" class="text-decoration-none">
                                    <i class="bi bi-arrow-left"></i> 返回首页
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('登录页面已加载');
            // 自动聚焦到用户名输入框
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
