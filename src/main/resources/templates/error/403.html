<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>访问被拒绝</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            
            <h1 class="display-4 text-danger">403</h1>
            <h2 class="mb-4">访问被拒绝</h2>
            
            <div class="alert alert-danger mb-4" role="alert">
                <h4 class="alert-heading">
                    <i class="bi bi-exclamation-triangle"></i> 权限不足
                </h4>
                <p class="mb-0">
                    抱歉，您没有权限访问此页面。请确保您已登录并拥有相应的权限。
                </p>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <a th:href="@{/}" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-house"></i> 返回首页
                    </a>
                </div>
                <div class="col-md-6 mb-3">
                    <a th:href="@{/login}" class="btn btn-outline-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> 重新登录
                    </a>
                </div>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">
                    如果您认为这是一个错误，请联系网站管理员。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
