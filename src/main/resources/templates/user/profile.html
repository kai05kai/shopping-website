<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: '个人资料 - Shopping Mall'">个人资料 - Shopping Mall</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* 个人资料样式 */
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .avatar-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: -75px auto 20px;
        }
        .stat-card {
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .info-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    
    <!-- 引入导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <!-- 用户资料卡片 -->
        <div class="card profile-card border-0">
            <div class="card-header bg-primary text-white text-center py-5">
                <h3 class="mb-0">个人资料</h3>
            </div>
            
            <div class="card-body p-4">
                <!-- 用户头像 -->
                <div class="avatar-container">
                    <img th:src="@{/user/images/avatar.jpg}" 
                         th:onerror="this.src=@{/user/images/avatar.jpg}"
                         class="img-fluid" 
                         alt="用户头像">
                </div>
                
                <!-- 用户信息 -->
                <div class="text-center mb-4">
                    <h4 class="mb-2">
                        <span th:if="${user.fullName != null and user.fullName != ''}" th:text="${user.fullName}"></span>
                        <span th:if="${user.fullName == null or user.fullName == ''}" th:text="${user.username}"></span>
                    </h4>
                    
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <!-- 邮箱 -->
                            <div class="info-item">
                                <p class="text-muted mb-1">
                                    <i class="bi bi-envelope me-2"></i>
                                    <span th:text="${user.email}">example@example.com</span>
                                </p>
                            </div>
                            
                            <!-- 手机号码 -->
                            <div class="info-item" th:if="${user.phoneNumber != null and user.phoneNumber != ''}">
                                <p class="text-muted mb-1">
                                    <i class="bi bi-telephone me-2"></i>
                                    <span th:text="${user.phoneNumber}">电话号码</span>
                                </p>
                            </div>
                            
                            <!-- 地址 -->
                            <div class="info-item" th:if="${user.address != null and user.address != ''}">
                                <p class="text-muted mb-4">
                                    <i class="bi bi-geo-alt me-2"></i>
                                    <span th:text="${user.address}">地址</span>
                                </p>
                            </div>
                            
                            <!-- 注册时间 -->
                            <div class="info-item" th:if="${user.createdAt != null}">
                                <p class="text-muted mb-1">
                                    <i class="bi bi-calendar me-2"></i>
                                    <span th:text="'注册时间: ' + ${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 用户角色标签 -->
                    <div class="mt-3">
                        <th:block th:each="role : ${user.roles}">
                            <th:block th:if="${role.name == T(com.example.shopping_website.model.Role$RoleName).ROLE_SELLER}">
                                <span class="badge bg-success fs-6 me-2">商家用户</span>
                            </th:block>
                            <th:block th:if="${role.name == T(com.example.shopping_website.model.Role$RoleName).ROLE_USER}">
                                <span class="badge bg-primary fs-6 me-2">普通用户</span>
                            </th:block>
                            <th:block th:if="${role.name == T(com.example.shopping_website.model.Role$RoleName).ROLE_ADMIN}">
                                <span class="badge bg-danger fs-6 me-2">管理员</span>
                            </th:block>
                        </th:block>
                    </div>
                </div>
                
                <!-- 如果是卖家，显示商品统计 -->
                <div th:if="${productCount != null and productCount > 0}">
                    <div class="alert alert-info text-center">
                        <i class="bi bi-shop"></i> 
                        您已发布 <span th:text="${productCount}" class="fw-bold"></span> 个商品
                        <!-- 修改这里的链接： -->
                        <a th:href="@{/products/my-products}" class="ms-2 btn btn-sm btn-outline-primary">
                            查看我的商品 <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>

                <!-- 如果卖家还没有商品，添加提示 -->
                <div th:if="${productCount != null and productCount == 0}">
                    <div class="alert alert-warning text-center">
                        <i class="bi bi-shop"></i> 
                        您还没有发布商品
                        <a th:href="@{/products/add}" class="ms-2 btn btn-sm btn-outline-warning">
                            添加第一个商品 <i class="bi bi-plus-circle"></i>
                        </a>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="d-flex justify-content-center mt-4">
                    <a th:href="@{/profile/edit}" class="btn btn-primary me-3">
                        <i class="bi bi-pencil-square"></i> 编辑资料
                    </a>
                    <a th:href="@{/profile/change-password}" class="btn btn-outline-secondary me-3">
                        <i class="bi bi-key"></i> 修改密码
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Shopping Mall. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 页面加载完成后的脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('个人资料页面已加载');
            
            // 检查用户信息是否加载成功
            const userEmail = document.querySelector('.info-item span');
            if (userEmail && userEmail.textContent.includes('example@example.com')) {
                console.warn('用户信息可能未正确加载');
            }
            
            // 为统计卡片添加悬停效果
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
