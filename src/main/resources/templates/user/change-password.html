<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改密码 - Shopping Mall</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .password-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            background-color: #e9ecef;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .password-requirements {
            font-size: 0.85rem;
        }
        .password-requirement {
            margin-bottom: 5px;
        }
        .requirement-met {
            color: #198754;
        }
        .requirement-not-met {
            color: #6c757d;
        }
        .requirement-icon {
            width: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 引入导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <!-- 修改密码卡片 -->
                <div class="card password-card border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="mb-0"><i class="bi bi-key"></i> 修改密码</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- 显示错误信息 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- 显示成功信息 -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- 修改密码表单 -->
                        <form th:action="@{/profile/change-password}" th:object="${changePasswordDto}" method="post" id="changePasswordForm">
                            
                            <!-- 当前密码 -->
                            <div class="mb-4">
                                <label for="currentPassword" class="form-label">
                                    <i class="bi bi-lock"></i> 当前密码 *
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" 
                                           id="currentPassword" th:field="*{currentPassword}" 
                                           placeholder="请输入当前密码" required>
                                    <button class="btn btn-outline-secondary toggle-password" 
                                            type="button" data-target="currentPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="text-danger small" 
                                     th:if="${#fields.hasErrors('currentPassword')}" 
                                     th:errors="*{currentPassword}"></div>
                            </div>
                            
                            <!-- 新密码 -->
                            <div class="mb-4">
                                <label for="newPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> 新密码 *
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" 
                                           id="newPassword" th:field="*{newPassword}" 
                                           placeholder="请输入新密码" required
                                           oninput="checkPasswordStrength(this.value)">
                                    <button class="btn btn-outline-secondary toggle-password" 
                                            type="button" data-target="newPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="text-danger small" 
                                     th:if="${#fields.hasErrors('newPassword')}" 
                                     th:errors="*{newPassword}"></div>
                                
                                <!-- 密码强度指示器 -->
                                <div class="password-strength mt-2">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                                
                                <!-- 密码要求 -->
                                <div class="password-requirements mt-2">
                                    <div class="password-requirement">
                                        <span class="requirement-icon">
                                            <i class="bi" id="lengthIcon">⭕</i>
                                        </span>
                                        <span id="lengthText">至少6个字符</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 确认密码 -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> 确认密码 *
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" 
                                           id="confirmPassword" th:field="*{confirmPassword}" 
                                           placeholder="请再次输入新密码" required
                                           oninput="checkPasswordMatch()">
                                    <button class="btn btn-outline-secondary toggle-password" 
                                            type="button" data-target="confirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div th:if="${passwordError}" 
                                     class="text-danger small">
                                    <span th:text="${passwordError}"></span>
                                </div>
                                <div id="passwordMatchMessage" class="small mt-1"></div>
                            </div>
                            
                            <!-- 密码安全提示 -->
                            <div class="alert alert-info mb-4">
                                <h6 class="alert-heading">
                                    <i class="bi bi-info-circle"></i> 密码安全提示
                                </h6>
                                <ul class="mb-0 small">
                                    <li>使用至少8个字符的强密码</li>
                                    <li>混合使用字母、数字和特殊字符</li>
                                    <li>避免使用个人信息或常见单词</li>
                                    <li>定期更换密码以提高安全性</li>
                                </ul>
                            </div>
                            
                            <!-- 操作按钮 -->
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button type="submit" class="btn btn-primary px-4" id="submitBtn">
                                    <i class="bi bi-check-circle"></i> 确认修改
                                </button>
                                <a th:href="@{/profile}" class="btn btn-secondary px-4">
                                    <i class="bi bi-x-circle"></i> 取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Shopping Mall. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('修改密码页面已加载');
            
            // 自动关闭警告框
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    if (alert.classList.contains('alert-dismissible')) {
                        const bsAlert = new bootstrap.Alert(alert);
                        setTimeout(() => bsAlert.close(), 5000);
                    }
                });
            }, 3000);
            
            // 切换密码显示/隐藏
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                    }
                });
            });
            
            // 表单提交验证
            const form = document.getElementById('changePasswordForm');
            form.addEventListener('submit', function(event) {
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!currentPassword) {
                    alert('请输入当前密码');
                    event.preventDefault();
                    return;
                }
                
                if (newPassword.length < 6) {
                    alert('新密码长度必须至少6个字符');
                    event.preventDefault();
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('两次输入的新密码不一致');
                    event.preventDefault();
                    return;
                }
                
                // 可以添加更复杂的密码强度检查
                if (newPassword === currentPassword) {
                    alert('新密码不能与当前密码相同');
                    event.preventDefault();
                }
                
                // 显示加载状态
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 修改中...';
                submitBtn.disabled = true;
            });
        });
        
        // 检查密码强度
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const lengthIcon = document.getElementById('lengthIcon');
            const lengthText = document.getElementById('lengthText');
            
            let strength = 0;
            let color = '#dc3545'; // 红色
            let text = '弱';
            
            // 检查长度
            if (password.length >= 6) {
                strength += 25;
                lengthIcon.innerHTML = '✅';
                lengthIcon.className = 'bi bi-check-circle requirement-met';
                lengthText.className = 'requirement-met';
            } else {
                lengthIcon.innerHTML = '⭕';
                lengthIcon.className = 'bi requirement-not-met';
                lengthText.className = 'requirement-not-met';
            }
            
            // 检查是否有小写字母
            if (/[a-z]/.test(password)) strength += 25;
            
            // 检查是否有大写字母
            if (/[A-Z]/.test(password)) strength += 25;
            
            // 检查是否有数字和特殊字符
            if (/[0-9]/.test(password)) strength += 25;
            
            // 设置颜色和文本
            if (strength >= 75) {
                color = '#198754'; // 绿色
                text = '强';
            } else if (strength >= 50) {
                color = '#ffc107'; // 黄色
                text = '中';
            } else if (strength >= 25) {
                color = '#fd7e14'; // 橙色
                text = '弱';
            }
            
            // 更新UI
            strengthBar.style.width = strength + '%';
            strengthBar.style.backgroundColor = color;
            
            // 更新文本（可选）
            strengthBar.setAttribute('data-strength', text);
        }
        
        // 检查密码是否匹配
        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('passwordMatchMessage');
            
            if (!newPassword || !confirmPassword) {
                messageDiv.textContent = '';
                messageDiv.className = 'small mt-1';
                return;
            }
            
            if (newPassword === confirmPassword) {
                messageDiv.textContent = '✅ 密码匹配';
                messageDiv.className = 'small mt-1 text-success';
            } else {
                messageDiv.textContent = '❌ 密码不匹配';
                messageDiv.className = 'small mt-1 text-danger';
            }
        }
    </script>
</body>
</html>
