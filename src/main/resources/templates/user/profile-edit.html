<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>编辑资料 - Shopping Mall</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .edit-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 引入导航栏片段 -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- 编辑资料卡片 -->
                <div class="card edit-card border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> 编辑个人资料</h4>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- 显示错误信息 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- 显示成功信息 -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- 编辑表单 -->
                        <form th:action="@{/profile/edit}" th:object="${userUpdateDto}" method="post">
                            <!-- 用户名 -->
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> 用户名 *
                                </label>
                                <input type="text" class="form-control" 
                                       id="username" th:field="*{username}" 
                                       required>
                                <div class="text-danger small" 
                                     th:if="${#fields.hasErrors('username')}" 
                                     th:errors="*{username}"></div>
                                <div class="form-text">用户名长度必须在3-50个字符之间</div>
                            </div>
                            
                            <!-- 邮箱 -->
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 邮箱 *
                                </label>
                                <input type="email" class="form-control" 
                                       id="email" th:field="*{email}" 
                                       required>
                                <div class="text-danger small" 
                                     th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                                <div class="form-text">请输入有效的邮箱地址</div>
                            </div>
                            
                            <!-- 姓名 -->
                            <div class="mb-4">
                                <label for="fullName" class="form-label">
                                    <i class="bi bi-card-text"></i> 姓名
                                </label>
                                <input type="text" class="form-control" 
                                       id="fullName" th:field="*{fullName}" 
                                       placeholder="请输入您的姓名">
                                <div class="form-text">您的姓名（可选）</div>
                            </div>
                            
                            <!-- 手机号码 -->
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-label">
                                    <i class="bi bi-phone"></i> 手机号码
                                </label>
                                <input type="tel" class="form-control" 
                                       id="phoneNumber" th:field="*{phoneNumber}" 
                                       placeholder="请输入手机号码">
                                <div class="form-text">用于订单通知和验证（可选）</div>
                            </div>
                            
                            <!-- 地址 -->
                            <div class="mb-4">
                                <label for="address" class="form-label">
                                    <i class="bi bi-geo-alt"></i> 地址
                                </label>
                                <input type="text" class="form-control" 
                                       id="address" th:field="*{address}" 
                                       placeholder="请输入收货地址">
                                <div class="form-text">您的收货地址（可选）</div>
                            </div>
                            
                            <!-- 操作按钮 -->
                            <div class="d-flex justify-content-center gap-3 mt-5">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check-circle"></i> 保存更改
                                </button>
                                <a th:href="@{/profile}" class="btn btn-secondary px-4">
                                    <i class="bi bi-x-circle"></i> 取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 注意事项 -->
                <div class="card mt-4 border-info">
                    <div class="card-body">
                        <h6 class="card-title text-info">
                            <i class="bi bi-info-circle"></i> 注意事项
                        </h6>
                        <ul class="text-muted small mb-0">
                            <li>标有 * 的字段为必填项</li>
                            <li>修改邮箱后可能需要重新验证</li>
                            <li>用户名和邮箱必须唯一，不能与其他用户重复</li>
                            <li>保存更改后，部分信息可能需要重新登录才能生效</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Shopping Mall. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('编辑资料页面已加载');
            
            // 自动关闭警告框
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    const bsAlert = new bootstrap.Alert(alert);
                    setTimeout(() => bsAlert.close(), 5000);
                });
            }, 3000);
            
            // 表单验证
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                
                if (!username || username.trim().length < 3) {
                    alert('用户名长度必须至少3个字符');
                    event.preventDefault();
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('请输入有效的邮箱地址');
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
