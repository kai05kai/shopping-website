<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head(pageTitle='编辑商品')}">
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> 编辑商品</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" 
                              th:object="${product}">
                            
                            <!-- 商品名称 -->
                            <div class="mb-3">
                                <label for="name" class="form-label">商品名称 *</label>
                                <input type="text" class="form-control" id="name" 
                                       th:field="*{name}" required>
                            </div>
                            
                            <!-- 商品描述 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">商品描述</label>
                                <textarea class="form-control" id="description" 
                                          th:field="*{description}" rows="4"></textarea>
                            </div>
                            
                            <!-- 价格 -->
                            <div class="mb-3">
                                <label for="price" class="form-label">价格 *</label>
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" id="price" 
                                           th:field="*{price}" step="0.01" min="0" required>
                                </div>
                            </div>
                            
                            <!-- 库存 -->
                            <div class="mb-3">
                                <label for="stockQuantity" class="form-label">库存数量</label>
                                <input type="number" class="form-control" id="stockQuantity" 
                                       th:field="*{stockQuantity}" min="0">
                            </div>
                            
                            <!-- 当前图片 -->
                            <div class="mb-3">
                                <label class="form-label">当前图片</label>
                                <div>
                                    <img th:src="${product.imageUrl != null} ? 
                                                ${product.imageUrl} : 
                                                '/product_images/sample.jpg'"
                                         class="img-thumbnail" style="max-width: 200px;">
                                </div>
                            </div>
                            
                            <!-- 新图片 -->
                            <div class="mb-4">
                                <label for="imageFile" class="form-label">更换图片（可选）</label>
                                <input type="file" class="form-control" id="imageFile" 
                                       name="imageFile" accept="image/*">
                                <div class="form-text">
                                    选择新图片将替换当前图片，不选择则保持原图。
                                </div>
                            </div>
                            
                            <!-- 提交按钮 -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/products/my-products" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-arrow-left"></i> 返回
                                </a>
                                <button type="submit" class="btn btn-primary me-md-2">
                                    <i class="bi bi-check-circle"></i> 保存修改
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
