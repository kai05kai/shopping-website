<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head(pageTitle='我的商品')}">
</head>
<body>
    <!-- 导航栏 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-5 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box-seam"></i> 我的商品</h2>
            <a href="/products/add" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 添加新商品
            </a>
        </div>
        
        <!-- 消息提示 -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- 商品列表 -->
        <div th:if="${products != null and !products.isEmpty()}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 product-card">
                    <!-- 商品图片 -->
                    <img th:src="${product.imageUrl != null} ? 
                                ${product.imageUrl} : 
                                '/product_images/sample.jpg'" 
                         class="card-img-top product-img" 
                         th:alt="${product.name}"
                         style="height: 200px; object-fit: cover;">
                    
                    <div class="card-body d-flex flex-column">
                        <!-- 商品名称 -->
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        
                        <!-- 商品描述 -->
                        <p class="card-text text-muted small" 
                           th:text="${product.description != null} ? 
                                    ${#strings.abbreviate(product.description, 80)} : 
                                    '暂无描述'">
                        </p>
                        
                        <!-- 价格和库存 -->
                        <div class="mt-auto">
                            <h4 class="text-danger mb-2">
                                ¥<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span>
                            </h4>
                            
                            <p class="mb-3">
                                <span th:class="${product.stockQuantity > 0} ? 
                                      'badge bg-success' : 'badge bg-danger'">
                                    <span th:text="${product.stockQuantity > 0} ? 
                                          '有货' : '缺货'"></span>
                                </span>
                                <small class="text-muted ms-2">
                                    库存: <span th:text="${product.stockQuantity}"></span>
                                </small>
                            </p>
                            
                            <!-- 操作按钮 -->
                            <div class="d-grid gap-2">
                                <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                                   class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i> 编辑
                                </a>
                                <form th:action="@{/products/delete/{id}(id=${product.id})}" 
                                      method="get" 
                                      class="d-inline"
                                      onsubmit="return confirm('确定要删除这个商品吗？')">
                                    <button type="submit" class="btn btn-outline-danger w-100">
                                        <i class="bi bi-trash"></i> 删除
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 卡片底部 -->
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">
                            发布于 <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 没有商品的提示 -->
        <div th:unless="${products != null and !products.isEmpty()}" class="text-center py-5">
            <div class="mb-3">
                <i class="bi bi-box-seam display-1 text-muted"></i>
            </div>
            <h4 class="text-muted mb-3">暂无商品</h4>
            <p class="text-muted mb-4">你还没有上传任何商品，赶快添加第一个商品吧！</p>
            <a href="/products/add" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> 添加商品
            </a>
        </div>
    </div>
    
    <!-- 页脚 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS - 确保在这里正确引入 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 添加一个测试脚本，检查Bootstrap是否正确加载 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('我的商品页面已加载');
            
            // 测试Bootstrap是否正确加载
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap已正确加载');
                
                // 测试下拉菜单功能
                var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
                var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                    return new bootstrap.Dropdown(dropdownToggleEl);
                });
                
                if (dropdownList.length > 0) {
                    console.log('下拉菜单已初始化');
                } else {
                    console.warn('未找到下拉菜单元素');
                }
            } else {
                console.error('Bootstrap未正确加载');
                // 如果Bootstrap未加载，显示一个警告
                alert('页面组件加载异常，请刷新页面');
            }
            
            // 自动关闭警告框
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    if (alert.classList.contains('alert-dismissible')) {
                        const bsAlert = new bootstrap.Alert(alert);
                        setTimeout(() => bsAlert.close(), 5000);
                    }
                });
            }, 3000);
            
            // 为删除按钮添加确认
            const deleteForms = document.querySelectorAll('form[action*="/products/delete/"]');
            deleteForms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    if (!confirm('确定要删除这个商品吗？')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
