<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>商品管理 - Shopping Mall</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>商品管理</h2>
            <a href="/products/add" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 添加新商品
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div th:if="${products != null and !products.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>商品名称</th>
                                    <th>价格</th>
                                    <th>库存</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img th:src="${product.imageUrl != null} ? 
                                                        ${product.imageUrl} : 
                                                        'https://via.placeholder.com/50x50?text=No+Img'" 
                                                 width="50" height="50" 
                                                 class="rounded me-3" 
                                                 th:alt="${product.name}">
                                            <span th:text="${product.name}"></span>
                                        </div>
                                    </td>
                                    <td class="text-danger fw-bold" 
                                        th:text="'¥' + ${#numbers.formatDecimal(product.price, 1, 2)}">
                                    </td>
                                    <td>
                                        <span th:text="${product.stockQuantity}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-outline-primary">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <button class="btn btn-outline-warning">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-outline-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div th:unless="${products != null and !products.isEmpty()}" class="text-center py-5">
                    <div class="mb-3">
                        <i class="bi bi-inboxes display-1 text-muted"></i>
                    </div>
                    <h4 class="text-muted mb-3">暂无商品</h4>
                    <p class="text-muted mb-4">还没有商品数据，赶快添加第一个商品吧！</p>
                    <a href="/products/add" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 添加商品
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
